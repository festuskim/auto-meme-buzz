<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="monetag" content="69738670f047efa742c8b46808258c12">
  <title>ðŸ”¥ Auto-Meme Buzz ðŸ”¥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1em 0;
      font-size: 2em;
    }
    .meme-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
    }
    .meme {
      margin: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .meme img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ Auto-Meme Buzz ðŸ”¥</header>
  <main>
    <div class="meme-container" id="memeContainer">Loading memes...</div>
  </main>

  <script>
    async function loadMemes() {
      const container = document.getElementById("memeContainer");
      container.innerHTML = "";
      const res = await fetch("https://meme-api.com/gimme/20");
      const data = await res.json();
      const memes = data.memes || [data];

      memes.forEach(meme => {
        const div = document.createElement("div");
        div.className = "meme";
        div.innerHTML = `<h3>${meme.title}</h3><img src="${meme.url}" alt="Meme">`;
        container.appendChild(div);
      });
    }

    loadMemes();
  </script>
</body>
</html>
